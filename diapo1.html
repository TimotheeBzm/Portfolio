<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arbre Généalogique</title>
    <!-- Inclure le CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Conteneur pour les images -->
    <div class="image-container">
      <div class="image">
        <div class="image-text">Arbre des bases de données</div>
        <img src="assets/imgs/ArbreG.jpg" alt="Image 1" />
        
      </div>
      <div class="image">
        <div class="image-text"></div>
        <div class="image-text">Gestion des individus et des données</div>
        <img src="assets/imgs/image2arbre.png" alt="Image 2" />
        
      </div>
      <div class="image">
        <div class="image-text">Affichage de l'arbre et de ses options</div>
        <img src="assets/imgs/image3arbre.png" alt="Image 3" />
        
      </div>
      <div class="image">
        <div class="image-text">Différents événements</div>
        <img src="assets/imgs/anniv.png" alt="Image 3" />
        
      </div>
      <div class="image">
        <div class="image-text">Diaporama rajoutant des informations</div>
        <img src="assets/imgs/diapoarbre.png" alt="Image 3" />
        
      </div>
    </div>
  </body>
</html>
